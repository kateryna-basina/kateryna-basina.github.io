<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Pixel Perfect</title>

<body background="img/bg.jpg">

	<div class="container2">
			<p><b>CREATE AN ACCOUNT</b></p>
		</div>
	
	<div class="form">
	<form action="#">

		
		
	<div class="form-group">
		<label for="email"><b>Email:*</b></label>
		<input type="email" class="form-control input-lg" placeholder="johnsmith@gmail.com" name="email">
		</div>

		
		<div class="form-group">
		<label for="psw"><b>Choose Password:*</b></label>
		<input type="password" class="form-control input-lg" placeholder="" name="psw" required>
		</div>
		

		<div class="form-group">
		<label for="psw-repeat"><b>Confirm Password:*</b></label>
		<input type="password" class="form-control input-lg" placeholder="" name="psw-repeat" required>
	
		
		
		<button type="submit" class="btn btn-primary btn-block"><b>Register Now!</b></button>
	</div>
	</form>

</div>
